<!--Create a styled HTML table with the following specifications:
The table should have 4 columns: "Product", "Price", "Quantity", and "Total".
Include 3 rows of product data (you can make up the values).
The first row (headers) should have:
Rounded corners (top-left and top-right only).
A teal background (#96D4D4) and white dotted borders.
All table cells should have:
Collapsed borders.
Border color of black.
A background color of light grey (#f0f0f0).
The table should appear with no visible outer border (hint: use border-color: white with a white background).
Make the last row bold to emphasize the total values.-->

<!DOCTYPE html>
<html>
    <head>
        <title>html table</title>
        <style>
            th{
                border-top-left-radius: 10px;
                border-top-right-radius:10px;
                background-color:#96D4D4;
                border-style:dotted;
                border-color:white;
            }
            td{
                border:1px solid black;
                background-color:#f0f0f0;
            }
            table{
                border:1px solid white;
                border-color:white;
                background-color:white ;
                border-collapse:collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Vaseline gel</td>
                <td>10</td>
                <td>2</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Bingo</td>
                <td>50</td>
                <td>2</td>
                <td>100</td>
            </tr>
            <tr style="font-weight:bold;">
                <td>Bottle</td>
                <td>70</td>
                <td>1</td>
                <td>70</td>
            </tr>
        </table>
    </body>
</html>
