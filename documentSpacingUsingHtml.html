<!--document spacing program by using html entities-->
<!DOCTYPE html>
<html>
    <head>
        <title>Document spacing</title>
    </head>
    <body>
      <p>This text contain &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; extra five spaces in it</p><!--non breaking space means regualr space-->
      <p>this text contains &emsp; extra four spaces in it</p><!--em space means four spaces-->
      <p>this text contains &ensp; extra two spaces in it</p><!--en space means two spaces-->
      <!--using <pre> element also we can get document spacing -->
      <pre>
        Hello akshaya
        this space in the 
        
        document is got by using an element pre
      </pre>
    </body>
</html>
