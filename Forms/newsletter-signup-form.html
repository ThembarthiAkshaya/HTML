<!--Create a form that allows users to register for a newsletter. The form should include:
A text field for Full Name
A text field for Email Address
Two radio buttons to select the user's preferred content type:
Tech News
Design News
A checkbox to agree to the terms and conditions
A Submit button
Use the POST method, target="_blank", and action set to "submit_form.php"
Add proper <label> elements associated with each input using the for attribute.
Output Expectation:
When submitted, the form should open the submission result in a new tab and send all the values correctly.-->
<!DOCTYPE html>
<html>

<head>
    <title>News letter registraion</title>
    <link rel="stylesheet" href="newsletter-signup-form.css">
</head>

<body>
    <form method="POST" target="_blank" action="submit_form.php" autocomplete="on">
        <div>
            <h1 style="padding-left:15px;">Newsletter Registration Form</h1>
            <div>
                <label class="required" for="fname">Full name:</label><br>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div>
                <label class="required" for="email">Email Address</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="content">Preferred Content Type:</label><br>
                <input type="radio" id="content1" name="content" value="Tech News">
                <label for="content1">Tech News</label><br>
                <input type="radio" id="content2" name="content" value="Design News">
                <label for="content2">Design News</label><br>
            </div>
            <div>
                <label for="agree">Agree to the terms and conditions</label><br>
                <input type="checkbox" id="checkbox" name="terms" required>
                <label for="checkbox">I Agreed</label><br>
                <button type="submit">Proceed</button>
            </div>

        </div>
    </form>
</body>

</html>
